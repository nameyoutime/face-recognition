<div class="main">

  <div class="left" style="display: flex; flex-direction: column;">
    <div style="margin: 30px auto 0 auto;">
      <button type="button" class="btn1 btn-lg" data-toggle="modal" (click)="createClass()">CREATE NEW CLASS</button>
    </div>
    <div *ngIf="this.loadClassList" style="display: flex; flex-direction: row; flex-wrap: wrap;">
      <article *ngFor="let class of this.classSv.classList |paginate: { itemsPerPage: 10, currentPage: p }" class="card"
        style="background-image: url(../../../assets/Untitled1.png)">
        <div class="card_content">
          <div (click)="getClassDetail(class._id)">
            <p class="card_title">{{class.title}}</p>
            <span class="card_subtitle">num of students: {{class.students.length}}</span>
            <p class="card_description">
              {{class.description}}

            </p>
          </div>
          <button type="button" class="btn btn-primary mr-1" (click)="getClassDetail(class._id)">Detail</button>
          <!-- <h5 class="modal-title" id="exampleModalLabel">DELETE CLASS</h5> -->
          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#DeleteStudent"
            (click)="getClassDetailDelete(class._id)">Delete Class</button>

        </div>

      </article>



    </div>
  </div>
  <div class="modal fade" id="DeleteStudent" tabindex="-1" role="dialog" aria-labelledby="DeleteStudentLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">DELETE CLASS</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="deleteClassForm">
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Class Id</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" formControlName="classId">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteClass()">Delete</button>
        </div>
      </div>
    </div>
